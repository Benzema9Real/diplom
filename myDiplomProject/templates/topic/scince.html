{% extends 'topic/layout/layout2.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Наука</title>
</head>
<body>

{% block two %}
<br>

{% for scince in scinces %}
<div class="card mb-3">
     <div class="img">
  <img src="{{scince.my_image.url}}" class="card-img-top" alt="...">
         </div>
  <div class="card-body">
    <h5 class="card-title">{{scince.title}}</h5>
          <h6 class="card-title">Kатегория: {{scince.category}}</h6>
    <p class="card-text">{{scince.email}}</p>
    <p class="card-text"><small class="text-body-secondary"> {{scince.data}}</small></p>
                      <button type="button" class="btn btn-outline-primary"><a class="nav-link text-green fw-bold"
                                                                      href="{% url 'detail' pk=scince.pk %}">Подробнее</a>
                </button>
  </div>
</div>
<br>

{% endfor %}
{% endblock %}



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
